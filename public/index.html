<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnippetUp : Snippets Sharing Platform</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>


      img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }


      .form-control:focus {
        box-shadow: none;
        border-color: inherit;
        height: 55px;
        font-size: 21px;
      }


      body
      {
        overflow: hidden;
      }


      code {
        font-size: inherit;
      }


      ::-webkit-scrollbar {
        width: 8px; 
      }

      ::-webkit-scrollbar-track {
        background: transparent; 
      }

      ::-webkit-scrollbar-thumb {
        background: #67696c90; 
        border-radius: 3px; 
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555555bd; 
      }


      .bg-gray
      {
        background-color: rgb(200, 198, 196, 0.658) !important;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../src/index.js" type="text/JSX"></script>
  </body>
</html>
